<body>
<img src = "threejslogo.png" width = "214" height = "57">
<h1>This is a simple cube created via Three.js</h1>
<p>File created on Tuesday, June 30, 2015 at The Ford Motor Company iTek in Dearborn, MI</p>

<script src="three.min.js"></script>
<script src="OrbitControls.js"></script>
<script>
	var width = window.innerWidth;
	var height = window.innerHeight;
	
	var camera = new THREE.PerspectiveCamera(45, width/height, 0.1, 10000);
	camera.position.z = 400;
	camera.position.y = 160;
	//camera.position.x = -100;
	
	var controls = new THREE.OrbitControls( camera );
	var scene = new THREE.Scene();
	
	var renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
	renderer.setSize(width, height);
	renderer.setClearColor( 0x000000, 0 );
	document.body.appendChild(renderer.domElement);

	var geometry = new THREE.BoxGeometry(70, 70, 70, 15, 15, 15);
	var material = new THREE.MeshBasicMaterial({color: 0x444444, wireframe: true});
	
	var cube = new THREE.Mesh(geometry, material);
	cube.position.y = 50;
	scene.add(cube);
	
	var geometry2 = new THREE.BoxGeometry( 100, 100, 100, 5, 5, 5 );
	var box = new THREE.Mesh(geometry2, material);
	box.position.y = 50;
	scene.add(box);
	
	var planeGeometry = new THREE.PlaneGeometry(200, 200, 100, 100 );
	
	var planeMaterial = new THREE.MeshBasicMaterial({color: 0x555555, wireframe: false});
	var plane = new THREE.Mesh(planeGeometry, planeMaterial);
	plane.rotation.x = 3 * Math.PI / 2;
	plane.rotation.z = Math.PI / 4;
	plane.position.y = -5;
	scene.add(plane);
	
	
	camera.lookAt(plane.position);
	
	//requestAnimationFrame(render);
	renderer.render(scene, camera);
	
	function render() {
		requestAnimationFrame(render);
		//cube.rotation.x += 0.01;
		cube.rotation.y += 0.01;
		box.rotation.y += 0.01;
		renderer.render(scene, camera);
	};

	render();
</script>
</body>
</html>
